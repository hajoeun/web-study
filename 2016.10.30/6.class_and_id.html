<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- Class/id란? -->
  <!-- - 태그를 분류하기 위한 방법으로 동일한 용도로 사용될 태그는 클래스로 유일한 용도로 사용될 태그는 아이디로 설정한다. -->

  <div class="frame1"></div>
  <div class="frame1"></div>
  <div class="frame1"></div>
  <div class="frame2"></div>
  <div class="frame2"></div>
  <div class="frame2"></div>
  <div class="frame2"></div>

  <!-- - frame1, frame2라는 클래스는 중복해서 사용이 가능하다. -->

  <div class="frame1" id="first-frame"></div>
  <div class="frame1"></div>
  <div class="frame1"></div>
  <div class="frame2"></div>
  <div class="frame2"></div>
  <div class="frame2"></div>
  <div class="frame2" id="last-frame"></div>

  <!-- - first-frame, last-frame은 한번씩만 사용할 수 있다. (중복 사용이 불가한 것은 아니지만, 두번째로 사용된 아이디는 무의미하다.) -->
</body>
</html>
