<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <!-- 특정 태그에 특별한 속성을 부여하는 방법, a(앵커) 태그에 부여된 href가 좋은 예시 -->

  <h3>href 속성</h3>
  <a href="http://www.naver.com/">NAVER</a>

  <h3>target 속성</h3>
  <a href="http://www.naver.com/" target="_blank">NAVER</a>

  <!-- class와 id도 일종의 속성 -->

  <p class="className" id="p1">클래스, 아이디</p>


</body>
</html>
