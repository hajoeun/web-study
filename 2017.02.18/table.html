<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    p {
      text-align: center;
    }
    
    .table_wrapper {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Table 만들기</h1>
  <div class="table_wrapper">
    <p>학력사항</p>
    <table>
      <thead>
        <tr>
          <th>출신학교</th>
          <th>전공</th>
          <th>기간</th>
          <th>졸업구분</th>
        </tr>
      </thead>
      <tbody>
       <tr>
          <td>한동대학교</td>
          <td>컴퓨터공학</td>
          <td>2009 ~ 2016</td>
          <td>졸업</td>
        </tr>
        <tr>
          <td>웅상고등학교</td>
          <td>인문계</td>
          <td>2006 ~ 2008</td>
          <td>졸업</td>
        </tr>
        <tr>
          <td>웅상중학교</td>
          <td>인문계</td>
          <td>2003 ~ 2005</td>
          <td>졸업</td>
        </tr>
      </tbody>
    </table>  
  </div>
  
</body>
</html>
