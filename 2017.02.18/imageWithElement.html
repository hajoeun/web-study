<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .img_background {
      width: 100%;
      height: 100%;
    }
    .img_background > img {
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #floating {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top: 40%;
      left: 70%;
    }
    #floating:hover {
      background: blue;
      border-radius: 50px;
    }
  </style>
</head>
<body>
 <div id="floating">
   
 </div>
  <div class="img_background">
    <img src="./cover.jpg" alt="">
  </div>
</body>
</html>
